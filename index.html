<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAAP ER BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1 class="text-5xl	text-center	mt-12 mb-5">Welcome to <span class="font-bold	text-amber-600	">Baap er Bank</span>
        !!!
    </h1>
    <section id="login-page" class="bg-lime-300	mt-12 w-9/12 mx-auto p-8 rounded">
        <h2 class="text-4xl mb-5">Please Login</h2>
        <div>
            <input class="block py-2 px-4 rounded my-2 w-9/12" type="email" Placeholder="Your Email Address *" required
                name="Email" id="email-input">
            <input class="block py-2 px-4 rounded my-2 w-9/12" type="password" Placeholder="Enter Your Password *"
                required name="Password" id="password-input">
            <input class="text-2xl bg-orange-400 text-white px-6 py-2 rounded mt-2 hover:bg-orange-500 cursor-pointer"
                type="submit" id="submit-button" value="Submit">
        </div>
    </section>


    <script src="login.js"></script>
</body>

</html>
